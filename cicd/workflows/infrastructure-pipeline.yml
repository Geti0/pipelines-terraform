name: Infrastructure Pipeline

on:
  push:
    branches: [main, develop]
    paths: ['infra/**', '.github/**']
  pull_request:
    paths: ['infra/**']
  workflow_dispatch:

env:
  AWS_REGION: eu-north-1
  TF_IN_AUTOMATION: true
  TF_INPUT: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    concurrency: 
      group: terraform-${{ github.ref }}
      cancel-in-progress: false
      
    steps:
      - uses: actions/checkout@v3
      
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0
          terraform_wrapper: false
      
      # Cache Terraform plugins for faster init
      - uses: actions/cache@v3
        with:
          path: |
            infra/terraform/.terraform
            infra/terraform/.terraform.lock.hcl
          key: terraform-${{ runner.os }}-${{ hashFiles('infra/terraform/*.tf') }}
          restore-keys: terraform-${{ runner.os }}-
      
      # Install tools in parallel
      - name: Install Tools
        run: |
          sudo apt-get update &
          pip install checkov &
          curl -s https://raw.githubusercontent.com/terraform-linters/tflint/master/install_linux.sh | bash &
          wait
      
      # Quality checks
      - name: Quality Check
        run: |
          chmod +x .github/scripts/quality-checks.sh
          .github/scripts/quality-checks.sh terraform
      
      # Deploy only on main/develop
      - name: Deploy Infrastructure
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
        run: |
          chmod +x .github/scripts/terraform-apply.sh
          .github/scripts/terraform-apply.sh
          
      - name: Store Outputs
        if: success() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
        run: |
          chmod +x .github/scripts/parameters.sh
          .github/scripts/parameters.sh store