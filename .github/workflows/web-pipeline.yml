name: Web Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:
  workflow_run:
    workflows: ["Infrastructure Pipeline"]
    types: [completed]
    branches: [main, develop]
    conditions: [success]

env:
  AWS_REGION: eu-north-1
  NODE_ENV: production
  CI: true

jobs:
  deploy:
    runs-on: ubuntu-latest
      
    steps:
      - uses: actions/checkout@v3
      
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: 'web/*/package-lock.json'
      
      # Install all dependencies in parallel
      - name: Install Dependencies
        run: |
          (cd web/frontend && npm ci --quiet) &
          (cd web/lambda && npm ci --quiet) &
          wait
      
      # Run quality checks for web components only (not terraform)
      - name: Quality Checks
        run: |
          chmod +x .github/scripts/quality-checks.sh
          .github/scripts/quality-checks.sh web
      
      # Check if infrastructure exists before deploying
      - name: Check Infrastructure Status
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
        id: infra-check
        run: |
          echo "Checking if infrastructure parameters are available..."
          
          # Check if S3 bucket parameter exists
          if aws ssm get-parameter --name "/pipelines-terraform/s3-bucket-name" --query 'Parameter.Value' --output text > /dev/null 2>&1; then
            echo "infrastructure_exists=true" >> $GITHUB_OUTPUT
            echo "Infrastructure parameters found!"
          else
            echo "infrastructure_exists=false" >> $GITHUB_OUTPUT
            echo "Infrastructure parameters not found!"
            echo "Please ensure the Infrastructure Pipeline has completed successfully first."
          fi
      
      # Deploy the application (with infrastructure check and parameter retrieval)
      - name: Deploy Application
        if: |
          (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop') &&
          steps.infra-check.outputs.infrastructure_exists == 'true'
        run: |
          chmod +x .github/scripts/deploy-application.sh
          
          # Retrieve infrastructure parameters directly
          echo "Retrieving infrastructure parameters..."
          export S3_BUCKET=$(aws ssm get-parameter --name "/pipelines-terraform/s3-bucket-name" --query 'Parameter.Value' --output text)
          export CLOUDFRONT_ID=$(aws ssm get-parameter --name "/pipelines-terraform/cloudfront-distribution-id" --query 'Parameter.Value' --output text)
          export CLOUDFRONT_DOMAIN=$(aws ssm get-parameter --name "/pipelines-terraform/cloudfront-domain-name" --query 'Parameter.Value' --output text)
          export API_GATEWAY_URL=$(aws ssm get-parameter --name "/pipelines-terraform/api-gateway-url" --query 'Parameter.Value' --output text)
          export LAMBDA_FUNCTION_NAME=$(aws ssm get-parameter --name "/pipelines-terraform/lambda-function-name" --query 'Parameter.Value' --output text)
          export DYNAMODB_TABLE_NAME=$(aws ssm get-parameter --name "/pipelines-terraform/dynamodb-table-name" --query 'Parameter.Value' --output text)
          
          # Verify environment variables are set
          echo "Environment variables:"
          echo "S3_BUCKET: ${S3_BUCKET:-NOT_SET}"
          echo "CLOUDFRONT_ID: ${CLOUDFRONT_ID:-NOT_SET}"
          echo "CLOUDFRONT_DOMAIN: ${CLOUDFRONT_DOMAIN:-NOT_SET}"
          echo "API_GATEWAY_URL: ${API_GATEWAY_URL:-NOT_SET}"
          echo "LAMBDA_FUNCTION_NAME: ${LAMBDA_FUNCTION_NAME:-NOT_SET}"
          echo "DYNAMODB_TABLE_NAME: ${DYNAMODB_TABLE_NAME:-NOT_SET}"
          
          # Deploy the application
          .github/scripts/deploy-application.sh
      
      # Show message if infrastructure doesn't exist
      - name: Infrastructure Required Message
        if: |
          (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop') &&
          steps.infra-check.outputs.infrastructure_exists != 'true'
        run: |
          echo " Infrastructure deployment required!"
          echo "Please run the Infrastructure Pipeline first to create:"
          echo "  - S3 bucket for frontend hosting"
          echo "  - CloudFront distribution"
          echo "  - Lambda function"
          echo "  - API Gateway"
          echo "  - DynamoDB table"
          echo ""
          echo "After infrastructure is deployed, this pipeline will run automatically."
