name: Web Pipeline

# This pipeline builds and deploys the frontend and Lambda function
# Note: This runs after the Terraform Pipeline completes infrastructure deployment

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    # Also allow manual triggering

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install frontend dependencies
        run: |
          cd web/frontend
          npm install
      
      - name: Lint JS
        run: |
          cd web/frontend
          npx eslint .
      
      - name: Lint CSS
        run: |
          cd web/frontend
          npx stylelint "**/*.css"
      
      - name: Run frontend tests
        run: |
          cd web/frontend
          npx jest --coverage
      
      - name: Build static site
        run: |
          cd web/frontend
          npx vite build
      
      - name: Install Lambda dependencies
        run: |
          cd web/lambda
          npm install
      
      - name: Lint Lambda
        run: |
          cd web/lambda
          npx eslint index.js
      
      - name: Run Lambda tests
        run: |
          cd web/lambda
          npx jest --coverage
      
      - name: Wait for Infrastructure (if on main branch)
        if: github.ref == 'refs/heads/main'
        run: |
          echo "Waiting for infrastructure to be ready..."
          sleep 60  # Wait 1 minute for Terraform pipeline to complete
      
      - name: Set up Terraform
        if: github.ref == 'refs/heads/main'
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_wrapper: false
      
      - name: Check Infrastructure and Deploy
        if: github.ref == 'refs/heads/main'
        run: |
          cd infra/terraform
          terraform init
          
          # Retry logic for terraform output
          max_retries=5
          retry_count=0
          
          while [ $retry_count -lt $max_retries ]; do
            echo "Attempt $((retry_count + 1)) to get infrastructure outputs..."
            
            # Check if state has any resources first
            if terraform state list > /dev/null 2>&1 && [ "$(terraform state list | wc -l)" -gt 0 ]; then
              echo "✅ Terraform state found with resources, checking outputs..."
              
              # Try to get outputs with better error handling
              S3_BUCKET=$(terraform output -raw s3_bucket_name 2>/dev/null || echo "")
              CLOUDFRONT_ID=$(terraform output -raw cloudfront_distribution_id 2>/dev/null || echo "")
              LAMBDA_NAME=$(terraform output -raw lambda_function_name 2>/dev/null || echo "")
              
              # Clean any box-drawing characters or warning text
              S3_BUCKET=$(echo "$S3_BUCKET" | sed 's/[╷│╵]//g' | grep -v "Warning" | grep -v "state file" | head -n1 | tr -d '\n')
              CLOUDFRONT_ID=$(echo "$CLOUDFRONT_ID" | sed 's/[╷│╵]//g' | grep -v "Warning" | grep -v "state file" | head -n1 | tr -d '\n')
              LAMBDA_NAME=$(echo "$LAMBDA_NAME" | sed 's/[╷│╵]//g' | grep -v "Warning" | grep -v "state file" | head -n1 | tr -d '\n')
              
              echo "S3 Bucket: '$S3_BUCKET'"
              echo "CloudFront ID: '$CLOUDFRONT_ID'"
              echo "Lambda Function: '$LAMBDA_NAME'"
              
              # Check if we have valid values (not empty and not containing "Warning")
              if [ -n "$S3_BUCKET" ] && [ -n "$CLOUDFRONT_ID" ] && [[ "$S3_BUCKET" != *"Warning"* ]] && [[ "$CLOUDFRONT_ID" != *"Warning"* ]]; then
                echo "✅ Valid infrastructure outputs found, proceeding with deployment"
                
                # Deploy to S3
                echo "Deploying frontend to S3..."
                aws s3 sync ../../web/frontend/dist s3://$S3_BUCKET --delete
                
                # Update Lambda if function name is available
                if [ -n "$LAMBDA_NAME" ] && [[ "$LAMBDA_NAME" != *"Warning"* ]]; then
                  echo "Creating Lambda deployment package..."
                  cd ../../web/lambda
                  zip -r ../lambda_function.zip . -x "coverage/*" "__tests__/*" "*.test.js" "jest.config.js" "eslint.config.js"
                  
                  echo "Updating Lambda function..."
                  aws lambda update-function-code --function-name $LAMBDA_NAME --zip-file fileb://../lambda_function.zip
                  cd ../../infra/terraform
                else
                  echo "Lambda function name not available, skipping Lambda update"
                fi
                
                # Invalidate CloudFront
                echo "Invalidating CloudFront cache..."
                aws cloudfront create-invalidation --distribution-id $CLOUDFRONT_ID --paths "/*"
                
                echo "✅ Web deployment completed successfully!"
                exit 0
              else
                echo "⚠️  Infrastructure outputs not ready yet (empty or contain warnings)..."
                retry_count=$((retry_count + 1))
                if [ $retry_count -lt $max_retries ]; then
                  echo "Waiting 30 seconds before retry..."
                  sleep 30
                fi
              fi
            else
              echo "⚠️  No Terraform state found, waiting for infrastructure deployment..."
              retry_count=$((retry_count + 1))
              if [ $retry_count -lt $max_retries ]; then
                sleep 30  # Wait 30 seconds before retry
              fi
            fi
          done
          
          echo "❌ Infrastructure still not available after $max_retries attempts"
          echo "Please ensure the Terraform pipeline completed successfully"
          echo "Try running 'terraform refresh' in the infra/terraform directory"
          exit 1
