name: Web Application Pipeline

on:
  push:
    branches: [ main, develop ]
    paths: 
      - 'web/**'
      - '.github/workflows/web-pipeline.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'web/**'
  workflow_dispatch:
  workflow_run:
    workflows: ["Infrastructure Pipeline"]
    types:
      - completed
    branches: [ main, develop ]

jobs:
  web-pipeline:
    runs-on: ubuntu-latest
    if: >
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success') ||
      github.event_name == 'push' ||
      github.event_name == 'pull_request' ||
      github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-north-1
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: |
            web/frontend/package-lock.json
            web/lambda/package-lock.json
      
      - name: Install Dependencies
        run: |
          # Install frontend dependencies
          cd web/frontend && npm ci
          # Install lambda dependencies
          cd ../lambda && npm ci
      
      - name: Frontend Quality Checks
        run: |
          chmod +x .github/scripts/quality-checks.sh
          .github/scripts/quality-checks.sh frontend
      
      - name: Lambda Quality Checks
        run: |
          chmod +x .github/scripts/quality-checks.sh
          .github/scripts/quality-checks.sh lambda
          
      - name: Retrieve Infrastructure Data
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
        run: |
          chmod +x .github/scripts/retrieve-infrastructure-data.sh
          .github/scripts/retrieve-infrastructure-data.sh
          
      - name: Deploy Application
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
        run: |
          chmod +x .github/scripts/deploy-application.sh
          .github/scripts/deploy-application.sh
